{% extends 'musicapp/genre.html' %}

{% block songlist %}
<h2 class="font-thin m-b">{{genre.name}}</h2>
<div class="row row-sm">
{% for track in tracks %}

<div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
    <div class="item">
        <div class="pos-rlt">
            <div class="item-overlay opacity r r-2x bg-black">
                <div class="center text-center m-t-n">
                    <!-- <a href="#"><i class="fa fa-play-circle i-2x"></i></a> -->
                </div>
            </div>
            {% if track.cover_image_url %}
              <a href="#"><img src="{{ track.cover_image_url }}" class="r r-2x img-full"></a>
            {% else %}
              <a href="#"><img src="/static/images/no_album_art.jpg" class="r r-2x img-full"></a>
            {% endif %}
        </div>
        <div class="padder-v">
            <a href="track-detail.html"  class="text-ellipsis">{{track.title}}</a>
            <a href="track-detail.html"  class="text-ellipsis text-xs text-muted">{{track.album}}</a>
            <a href="track-detail.html"  class="text-ellipsis text-xs text-muted">{{track.album}}</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
